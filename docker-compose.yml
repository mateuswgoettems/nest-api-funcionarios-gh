version: "3"
services:
  postgres:
    container_name: pg-funcioarios
    restart: always
    image: postgres:latest
    networks:
      - funcioarios
    expose:
      - 5432
    environment:
      - POSTGRES_USER=$PG_USER
      - POSTGRES_PASSWORD=$PG_PASSWD
      - POSTGRES_DB=PG_DATABASE
    volumes:
      - ../database-funcionarios:/var/lib/postgresql/data
    ports:
      - "5432:5432"

networks:
  funcioarios:
    driver: bridge
